server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Tama침o m치ximo de uploads
    client_max_body_size 100M;

    # Headers de seguridad b치sicos
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    
    # NO cachear en desarrollo
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    add_header Pragma "no-cache";

    # Archivos est치ticos de Laravel
    location /storage {
        alias /var/www/storage;
        try_files $uri $uri/ =404;
    }

    # API y rutas de Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass backend:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Timeouts largos para debugging
        fastcgi_read_timeout 600;
        fastcgi_send_timeout 600;
        fastcgi_connect_timeout 600;
        
        # Buffer sizes para desarrollo
        fastcgi_buffer_size 32k;
        fastcgi_buffers 8 16k;
    }

    # Denegar acceso a archivos .ht*
    location ~ /\.ht {
        deny all;
    }

    # Denegar acceso a archivos .env
    location ~ /\.env {
        deny all;
    }
}